steps:
# 1. Build the container image, referencing the secret
- name: 'gcr.io/cloud-builders/docker'
  # This references the secret defined in the global availableSecrets block below
  secretEnv: ['VITE_GEMINI_API_KEY_SECRET']
  entrypoint: 'bash'
  args:
    - '-c'
    # The secret is now available as a standard environment variable
    - |
      echo $$VITE_GEMINI_API_KEY_SECRET && \
      docker build --build-arg VITE_GEMINI_API_KEY=$$VITE_GEMINI_API_KEY_SECRET -t us-central1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/lyria-demos .

# 2. Push the container image to Artifact Registry
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'us-central1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/lyria-demos']

# 3. Deploy the container image to Cloud Run
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  entrypoint: gcloud
  args:
    - 'run'
    - 'deploy'
    - 'lyria-demos'
    - '--image'
    - 'us-central1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/lyria-demos'
    - '--region'
    - 'us-central1'
    - '--platform'
    - 'managed'
    - '--allow-unauthenticated'

# Define all secrets that can be used by the build steps
availableSecrets:
  secretManager:
  - versionName: projects/$PROJECT_ID/secrets/VITE_GEMINI_API_KEY/versions/latest
    env: 'VITE_GEMINI_API_KEY_SECRET'
